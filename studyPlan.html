<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan</title>
    <link rel="stylesheet" href="studyPlan.css">
</head>
<body>
    <div class="roadmap-container">
        <h1 class="roadmap-title">My Learning Roadmap</h1>
        
        <div class="legend">
            <div class="legend-item">
                <span class="status-icon status-completed">✓</span>
                <span>Completed</span>
            </div>
            <div class="legend-item">
                <span class="status-icon status-progress"></span>
                <span>In Progress</span>
            </div>
            <div class="legend-item">
                <span class="status-icon status-pending">✕</span>
                <span>Not Started</span>
            </div>
        </div>

        <div id="roadmap-categories"></div>
        
        <div class="roadmap-footer">
            <a href="Portfolio.html" class="back-button">
                <span class="back-arrow">←</span>
                <span>Back to Portfolio</span>
            </a>
        </div>
    </div>

    <script src="studyPlan.js"></script>
</body>
</html>
